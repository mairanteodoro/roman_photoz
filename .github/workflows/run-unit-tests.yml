name: Run Unit Tests with Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]" pytest-cov

      - name: Run unit tests with coverage
        run: pytest --cov=. --cov-report=xml:coverage.xml --junitxml=result.xml

      - name: Upload coverage to Codecov
        run: |
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov --verbose upload-process --fail-on-error -t ${{ secrets.CODECOV_TOKEN }} -n "service-${{ github.run_id }}" -F service -f coverage.xml